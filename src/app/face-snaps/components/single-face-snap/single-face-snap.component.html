<div class="face-snap-card " *ngIf="faceSnap$ | async as faceSnap" [ngClass]="{ 'snapped': isClicked }">
    <h2>{{faceSnap.title | titlecase}}</h2>

    <a routerLink="/facesnaps">Back</a>
    <p>La date de mise en ligne est {{faceSnap.createdDate | date : 'Ã  HH:mm, le d MMMM yyyy'}}</p>
    <img [src]=" faceSnap.imageUrl" [alt]="faceSnap.title ">
    <p>{{faceSnap.description}}</p>
    <p>
        <button (click)="onAddSnap(faceSnap.id)">
            {{ isClicked ? ' Oops retire snap' : ' Oh snap'}}
        </button>
        <span [ngStyle]="{color : 'rgb(0, '+ faceSnap.snaps  + ', 0)'}"> ðŸ¤Œ {{faceSnap.snaps}} </span>
    </p>
    <p *ngIf="faceSnap.location">Photo prise {{ faceSnap.location}}</p>
    <p>{{ 35000 | currency : 'FCFA'}}</p>
</div>
